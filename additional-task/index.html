<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <title>Order a hamburger</title>
</head>

<body>
    <main class="main">
        <div class="main-container">
            <div class="form-container">
                <form class="form">
                    <div>
                        <h3>Размер:</h3>
                        <p><input type="radio" name="size" class="size" value="big" /> Большой</p>
                        <p><input type="radio" name="size" class="size" value="small" /> Маленький</p>
                    </div>

                    <div>
                        <h3>Начинка:</h3>
                        <p><input type="radio" name="filling" class="filling" value="cheese" /> Сыр</p>
                        <p><input type="radio" name="filling" class="filling" value="salad" /> Салат</p>
                        <p><input type="radio" name="filling" class="filling" value="potato" /> Картофель</p>
                    </div>

                    <div>
                        <h3>Добавить:</h3>
                        <p><input type="checkbox" name="additionally" class="seasoning" value="seasoning" /> Приправа</p>
                        <p><input type="checkbox" name="additionally" class="mayonnaise" value="mayonnaise" /> Майонез</p>
                    </div>

                    <input type="submit" value="Рассчитать">
                </form>
                <p class="message"></p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
