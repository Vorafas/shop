<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <title>Shop</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-container">
                <form class="goods-search" @submit="searchGoods">
                    <input type="text" class="goods-search-value">
                    <button type="submit" class="goods-search-button">Искать</button>
                </form>
                <button class="cart-button"  v-on:click="clickCard">Корзина</button>
                <div v-if="isVisibleCart" class="cart-container">
                    <ul class="cart-goods"></ul>
                </div>
            </div>        
        </header>
        <main class="main">
            <div class="main-container">
                <div class="goods-list" v-if="hasFilteredGoods">
                    <div class="goods-item" v-for="good in filteredGoods" :key="good.id_product">
                        <img class="image" src="https://via.placeholder.com/250" alt="alt">
                        <h3>{{ good.product_name }}</h3>
                        <p>{{ good.price }}</p>
                        <button>Добавить</button>
                    </div>
                </div>
                <div class="goods-list" v-else>«Нет данных»</div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
